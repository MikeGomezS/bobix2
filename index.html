<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOBIX</title>
    <link rel="stylesheet" href="css/tailwind.min.css" />
  </head>
  <body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
      <aside class="md:w-2/5 lg:w-2/6 xl:w-1/5 bg-red-600 px-5 py-10">
        <img src="img/bobix.png" id="img-carrito" />
        <p class="mt-10 text-white">
          Su propósito principal es brindar apoyo en situaciones de emergencia
          sanitaria en lugares de difícil acceso.
        </p>
        <nav class="mt-8">
          <a
            href="/"
            class="px-3 py-1 text-white block hover:bg-red-700 hover:text-yellow-400 bg-red-700"
            >Listado de Personas</a
          >
          <a
            href="nueva-persona.html"
            class="px-3 py-1 text-white block hover:bg-red-900 mt-2 hover:text-yellow-400"
            >Nueva Persona</a
          >
        </nav>
      </aside>
      <!--sidebar-->
      <main class="md:w-3/5 xl:w-4/5 px-5 py-10 bg-gray-200">
        <h2 class="text-3xl font-light text-center">Listado de Personas</h2>

        <div class="flex flex-col mt-10">
          <div class="py-2 overflow-x-auto">
            <div
              class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
            >
              <table class="min-w-full">
                <thead class="bg-gray-100">
                  <tr>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                    >
                      Nombre
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                    >
                      Edad
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                    >
                      Triage
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                    >
                      Estado
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                    >
                      Acciones
                    </th>
                  </tr>
                </thead>
                <tbody id="listado-clientes" class="bg-white"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
